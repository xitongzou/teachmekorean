<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Teach me Korean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Teach me Korean</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a id="home" href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </nav>
    </header>
      <script id="header-template" type="text/x-handlebars-template">
          {{#header}}
              <div class="hero-unit">
              <h1>{{title}}</h1>
              <p>{{content}}</p>
          <p><a href="#" class="btn btn-primary btn-large">{{{details}}}</a></p>
              </div>
          {{/header}}
      </script>
      <script id="content-template" type="text/x-handlebars-template">
          <div class="row-fluid">
          {{#section}}
          <section class="span4">
          <h2>{{heading}}</h2>
          <p>{{content}}</p>
          <p><a class="btn" href="#">{{{details}}}</a></p>
          </section>
          {{/section}}
          </script>
      <script id="lesson-template" type="text/x-handlebars-template">
          <div class="row-fluid">
          {{#lesson}}
          <div class="hero-unit">
          <h2>{{english}}</h2>
          <h2>{{korean}}</h2>
          <h2>{{romanized}}</h2>
          {{!use for english meanings, korean synonyms, and other verb conjugations of this word}}
          <h2>{{details}}</h2>
          </div>
          {{/lesson}}
          </script>
    <div class="container-fluid">
      <div class="row-fluid">
        <aside class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Lessons</li>
              <li class="active"><a class="lesson-1" href="#">Lesson 1</a></li>
              <li><a class="lesson-2" href="#">Lesson 2</a></li>
              <li><a href="#">Lesson 3</a></li>
              <li><a href="#">Lesson 4</a></li>
              <li class="nav-header">Sidebar</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li class="nav-header">Sidebar</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well -->
        </aside><!--/span-->
        <article class="span9">
          <div id="header-holder" class="hero-unit">
          </div>
            <div id="lesson-holder">
                </div>
            <div id="content-holder">
            </div><!--/row-->
        </article><!--/span-->
      </div><!--/row-->

    </div><!--/.fluid-container-->
      
      <hr>
      
      <footer>
          <p>&copy; Company 2013</p>
      </footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="js/main.js"></script> 
  </body>
</html>
