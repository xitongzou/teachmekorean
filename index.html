<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Teach me Korean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Teach me Korean</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a id="home" href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </nav>
    </header>
      <script id="content-template" type="text/x-handlebars-template">
          <div class="hero-unit">
          <h1>{{title}}</h1>
          <p class="lead">
          {{#content-helper content}}
          
          {{/content-helper}}
          </p>
          {{#if details}}
          <p><a href="#" class="btn btn-primary btn-large">{{{details}}}</a></p>
          {{/if}}
          </div>
      </script>
      <script id="lesson-template" type="text/x-handlebars-template">
          <div class="row-fluid">
		  <h3>{{title}}</h3>
		  {{#lesson-helper lessons}}
		  
		  {{/lesson-helper}}
          </div>
          </script>
    <main class="container-fluid">
      <div class="row-fluid">
        <aside class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list lesson-list">
              <li class="nav-header">Lessons</li>
              <li><a class="lesson-1" href="#lesson1">Lesson 1</a></li>
              <li><a class="lesson-2" href="#lesson2">Lesson 2</a></li>
              <li><a href="#">Lesson 3</a></li>
              <li><a href="#">Lesson 4</a></li>
              <li class="nav-header">Vocabulary</li>
              <li><a href="#">Vocab 1</a></li>
              <li><a href="#">Vocab 2</a></li>
              <li><a href="#">Vocab 3</a></li>
              <li><a href="#">Vocab 4</a></li>
              <li><a href="#">Vocab 5</a></li>
              <li><a href="#">Vocab 6</a></li>
              <li class="nav-header">Sidebar</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well -->
        </aside><!--/span-->
        <article class="span9">
          <div id="content-holder" class="hero-unit">
          </div>
            <div id="vocab-holder">
             </div>
                <!--/row-->
        </article><!--/span-->
      </div><!--/row-->

    </main><!--/.fluid-container-->
      
      <hr>
      
      <footer>
          <p>&copy; Tong Zou 2013</p>
      </footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/main.js"></script> 
  </body>
</html>
