      <!-- Handlebar templates --> 
         <script id="content-template" type="text/x-handlebars-template">
          {{#if title}}
          <div class="hero-unit">
          <h1>{{title}}</h1>
          <p class="lead">
          {{#content-helper content}}
          
          {{/content-helper}}
          </p>
            {{#if details}}
          <p><a href="#" class="btn btn-primary btn-large">{{{details}}}</a></p>
            {{/if}}
          {{/if}}
          </div>
      </script>
      <script id="vocab-template" type="text/x-handlebars-template">
      {{#if title}}
          <div class="row-fluid">
      <h3>{{title}}</h3>
      {{#vocab-helper vocabs}}
      
      {{/vocab-helper}}
          </div>
          {{/if}}
          </script>
        <script id="vocab-list-template" type="text/x-handlebars-template">
           <table class="table table-condensed table-hover">
            <caption>Vocabulary List</caption>
           <thead>
           <tr><td>Word</td><td>Translation</td></tr>
          </thead>
            <tbody>
            {{#each words}}
             <tr><td>{{this.word}}</td><td>{{{this.translation}}}</td></tr>
            {{/each}}
             </tbody>
           </table>
         </script>
