<script id="content-template" type="text/x-handlebars-template">
    {{#if title}}
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    {{/if}}
    {{#each entries}}
    <div class="well-sm">
        <h2>{{{this.title}}}</h2>

        <p class="lead">
            {{{this.details}}}
        </p>
    </div>
    {{/each}}
</script>
<script id="word-template" type="text/x-handlebars-template">
    {{#if title}}
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    {{/if}}
    {{#each entries}}
    <div class="entries row">
        {{#each words}}
                <span class="word {{#if this.particle}}particle{{/if}}">
                    <a href="#" class="popover-link" data-id="{{this.dataid}}" data-toggle="popover"
                       {{#if this.translation}}
                           data-title="{{{this.title}}}" data-content="{{{this.content}}}"
                        {{/if}}>
                        {{this.word}}
                    </a>
                </span>
        {{/each}}
        <span class="translation"> = {{this.translation}}</span>
    </div>
    {{/each}}
</script>
<script id="vocab-template" type="text/x-handlebars-template">
    <table class="table table-condensed table-hover">
        <caption>{{this.title}}</caption>
        <thead>
        <tr>
            <td>Word</td>
            <td>Translation</td>
        </tr>
        </thead>
        <tbody>
        {{#each words}}
        <tr data-id="{{this.dataid}}">
            <td>{{this.word}}</td>
            <td>{{{this.translation}}}</td>
            <td><a>Add to Vocab List</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script id="vocab-list-template" type="text/x-handlebars-template">
    <table class="table table-condensed table-hover">
        <caption>Vocabulary List</caption>
        <thead>
        <tr>
            <td>Word</td>
            <td>Translation</td>
        </tr>
        </thead>
        <tbody>
        {{#each words}}
        <tr>
            <td>{{this.word}}</td>
            <td>{{{this.translation}}}</td>
            <td><a href="#remove/{{this.dataid}}"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
