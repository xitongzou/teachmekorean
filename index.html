    <link href="css/main.css" rel="stylesheet">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <header class="container-fluid">

    </header>
    <!-- /.container-fluid -->
</nav>
<main id="korean-app" class="container-fluid">
    <div class="row">
        <nav id="sidebar-nav" class="col-sm-3">

        </nav>
        <!--/span-->
        <article id="lesson-content" class="col-sm-6">
            <div id="content-holder">
            </div>
            <div id="vocab-holder">
            </div>
            <!--/row-->
        </article>
        <!--/span-->
        <section id="vocab-section" class="col-sm-3">

        </section>
    </div>
    <!--/row-->

</main>
<!--/.fluid-container-->

<hr>

<footer class="container-fluid">

</footer>
<!-- Handlebar templates -->
<script id="header-template" type="text/x-handlebars-template">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Teach me Korean</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="header-collapse">
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</script>

<script id="content-template" type="text/x-handlebars-template">
    {{#if title}}
    <div class="hero-unit">
        <h1>{{title}}</h1>

        <p class="lead">
            {{#content-helper content}}

            {{/content-helper}}
        </p>
        {{#if details}}
        <p><a href="#" class="btn btn-primary btn-large">{{{details}}}</a></p>
        {{/if}}
        {{/if}}
    </div>
</script>
<script id="vocab-template" type="text/x-handlebars-template">
    {{#if title}}
    <div class="row-fluid">
        <h3>{{title}}</h3>
        {{#vocab-helper vocabs}}

        {{/vocab-helper}}
    </div>
    {{/if}}
</script>
<script id="vocab-list-template" type="text/x-handlebars-template">
    <table class="table table-condensed table-hover">
        <caption>Vocabulary List</caption>
        <thead>
        <tr>
            <td>Word</td>
            <td>Translation</td>
        </tr>
        </thead>
        <tbody>
        {{#each words}}
        <tr>
            <td>{{this.word}}</td>
            <td>{{{this.translation}}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/main.js"></script>
</body>
</html>
